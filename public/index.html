<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Funny code for Funny programmers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="row">
    <a href="/" class="logo">Prog For Fun</a>
  </div>

  <div class="row">
    <div class="funny-code" ng-controller="funnyCode">
      <div class="content" ng-click="rand()">
        <div ng-include="'view/'+selected+'.html'"></div>
        <button class="btn" type="button" ng-show="!disabled">></button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
